name: Version Bump and Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      trigger_release:
        description: 'Trigger release workflow after version bump'
        required: true
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  version-bump:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep -A 1 'CFBundleShortVersionString' build.sh | grep '<string>' | sed 's/.*<string>\(.*\)<\/string>.*/\1/')
          echo "Current version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Bump version
        id: new_version
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]:-0}"
          PATCH="${VERSION_PARTS[2]:-0}"
          
          case "${{ inputs.release_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Update version in build.sh
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          sed -i '' "s/<string>[0-9]*\.[0-9]*\.*[0-9]*<\/string>/<string>$NEW_VERSION<\/string>/" build.sh
          
          # Show the change
          grep -A 1 'CFBundleShortVersionString' build.sh
      
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add build.sh
          git commit -m "Bump version to ${{ steps.new_version.outputs.version }}"
      
      - name: Create and push tag
        run: |
          git tag "v${{ steps.new_version.outputs.version }}"
          git push origin main
          git push origin "v${{ steps.new_version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Trigger release workflow
        if: inputs.trigger_release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'release.yml',
              ref: 'v${{ steps.new_version.outputs.version }}'
            });
      
      - name: Summary
        run: |
          echo "## Version Bump Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Old version:** ${{ steps.current_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New version:** ${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release type:** ${{ inputs.release_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ inputs.trigger_release }}" == "true" ]]; then
            echo "âœ… Release workflow triggered automatically" >> $GITHUB_STEP_SUMMARY
          else
            echo "The release workflow will automatically trigger when the tag is pushed." >> $GITHUB_STEP_SUMMARY
          fi
